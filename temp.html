<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* Updated Blue Palette for Industrial feel */
            --primary-blue: #004a99; /* Darker, richer blue for foreground */
            --mid-blue: #337ab7;
            --light-blue: #8fbce6;
            --sky-blue: #dbefff;
            --accent-orange: #ff6b00; /* Slightly punchier orange */
            --text-dark: #1a2b3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--sky-blue);
            overflow-x: hidden;
            color: var(--text-dark);
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--accent-orange);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(180deg, var(--sky-blue) 0%, #ffffff 100%);
        }

        /* Paper-cut Background Structure */
        .paper-cut-scene {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .layer {
            position: absolute;
            bottom: 0;
            left: -10%; /* Start slightly offscreen for movement */
            width: 120%; /* Wider for slow panning animation */
            display: flex;
            align-items: flex-bottom;
            filter: drop-shadow(0px -8px 12px rgba(0, 0, 0, 0.15));
        }

        /* SVGs defining the waves */
        .wave-svg {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Niche Assets (Silhouettes placed on layers) */
        .asset {
            position: absolute;
            bottom: 10px; /* Sits just on the wave line */
            z-index: -1; /* Behind the wave crest slightly */
        }

        /* Layer Specific Styling */
        /* Back Layer - City & Transmission */
        .layer-back { z-index: 1; }
        .layer-back .wave-svg path { fill: var(--light-blue); }
        .asset-city { left: 15%; width: 25%; fill: var(--light-blue); bottom: 80px; }
        .asset-pylon-back { right: 20%; width: 8%; fill: var(--light-blue); bottom: 100px; opacity: 0.7; }

        /* Mid Layer - Grid Infrastructure */
        .layer-mid { z-index: 2; bottom: -20px; }
        .layer-mid .wave-svg path { fill: var(--mid-blue); }
        .asset-pylon-mid { left: 10%; width: 12%; fill: var(--mid-blue); bottom: 120px; }
        .asset-substation { right: 15%; width: 18%; fill: var(--mid-blue); bottom: 90px; }

        /* Front Layer - Hero Products (Transformer/Panel) */
        .layer-front { z-index: 3; bottom: -40px; }
        .layer-front .wave-svg path { fill: var(--primary-blue); }
        .asset-transformer { left: 55%; width: 15%; fill: var(--primary-blue); bottom: 70px; }
        .asset-panel { left: 72%; width: 8%; fill: var(--primary-blue); bottom: 60px; }


        /* Sky Elements */
        .sun {
            position: absolute;
            top: 15%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffca28, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
            z-index: 0;
        }

        /* Decorative Clouds */
        .cloud-group { position: absolute; width: 100%; height: 100%; z-index: 0; }
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 200px;
            opacity: 0.8;
        }
        .c1 { top: 20%; left: 10%; width: 120px; height: 40px; }
        .c2 { top: 30%; right: 20%; width: 180px; height: 60px; opacity: 0.6; }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 850px;
            padding: 0 20px;
            margin-top: -15vh; /* Lift above the infrastructure assets */
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--accent-orange);
            border-radius: 50px;
            color: var(--accent-orange);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4.2rem);
            font-weight: 800;
            line-height: 1.15;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
        }

        .hero-desc {
            font-size: 1.15rem;
            color: #334455;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.25);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(255, 107, 0, 0.35); }

    </style>
</head>

    <script>
        // --- GSAP Animations ---

        // 1. UI Entrance (Text and Buttons)
        gsap.from(".ui-anim > *", {
            y: 40,
            opacity: 0,
            duration: 1.2,
            stagger: 0.2,
            ease: "power3.out",
            delay: 0.5
        });

        // 2. Gentle Environmental Movement (Replacing mouse parallax)
        // This makes the scene feel "alive" without requiring user interaction.
        
        // Clouds floating
        gsap.to(".c1", { x: 100, duration: 40, repeat: -1, yoyo: true, ease: "sine.inOut" });
        gsap.to(".c2", { x: -80, duration: 50, repeat: -1, yoyo: true, ease: "sine.inOut" });

        // Gentle Wave Panning
        // The layers move very slowly horizontally at different speeds to create depth.
        gsap.to(".layer-back", { x: '-5%', duration: 20, repeat: -1, yoyo: true, ease: "sine.inOut" });
        gsap.to(".layer-mid", { x: '-8%', duration: 15, repeat: -1, yoyo: true, ease: "sine.inOut" });
        gsap.to(".layer-front", { x: '-12%', duration: 12, repeat: -1, yoyo: true, ease: "sine.inOut" });
